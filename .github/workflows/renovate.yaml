name: Renovate
on:
  schedule:
    # Runs at 08:00 UTC every Monday
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v41.0.14
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GH_PAT }}
        env:
          # BOT CONFIGURATION HAPPENS HERE:
          # 1. Platform is auto-detected as 'github' by the Action.
          # 2. We explicitly tell it which repo to scan here.
          RENOVATE_REPOSITORIES: ${{ github.repository }}

          # Debug logging
          LOG_LEVEL: 'info'
