openapi: 3.0.0
info:
  title: Test API with Errors
  version: 1.0.0
paths:
  /test:
    get:
      operationId: testOperation
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    enum:
                      - INVALID_INPUT
                      - MISSING_PARAMETER
                  message:
                    type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    enum:
                      - RESOURCE_NOT_FOUND
                  message:
                    type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    enum:
                      - INTERNAL_ERROR
                      - DATABASE_ERROR
                  message:
                    type: string
